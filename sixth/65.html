<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">

  <body>
    <script>
      let arr = [4, 2, 5, 19, 13, 0, 10];
      let sum = 0;
      for(let i = 0; i<arr.length; i++){
        sum += Math.pow(arr[i], 3);
      }
      alert(Math.sqrt(sum));
    </script>
