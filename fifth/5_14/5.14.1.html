<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>
      let i = 1;
      while(i<=100){
        document.write(i + "<br \/>");
        i++
      }
      for(let k = 1; k<=100; k++){
        document.write(k + "<br \/>");
      }
    </script>
  </body>
</html>
