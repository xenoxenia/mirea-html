<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>
      let i = 1;
      let result = 0;
      let result1 = 0;
      while(i!=101){
        result += i;
        i++;
      }

      for(let k = 1; k<=100; k++){
        result1+=k;
      }

      document.write(result + ' ' + result1);
    </script>
  </body>
</html>
