<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      let i = 0;
      while(i<=100){
        if (i%2 == 0) {
          document.write(i + "<br \/>");
        }
        i++;
      }
      document.write("<br \/>");
      for(let k = 0; k<=100; k++){
        if (k%2 == 0) {
          document.write(k + "<br \/>");
        }
      }
    </script>
  </body>
</html>
