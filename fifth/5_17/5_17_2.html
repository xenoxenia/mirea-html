<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      let result = 0;
      let arr = [2, 5, -3, 15, 0, -10];
      for(let i = 0; i<arr.length; i++){
        if(arr[i] > 0){
          result+=arr[i];
        }
      }
      document.write(result);
    </script>
  </body>
</html>
