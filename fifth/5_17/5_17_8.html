<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      let ch = 1000;
      let num = 0;
      while(ch > 50){
        document.write(ch + "<br \/>");
        ch = ch/2;
        num++;
      }
      document.write('Конечный результат: ' + ch + ' Итераций: ' + num);
    </script>
  </body>
</html>
