<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      let arr = ['Mon', 'Tue', 'Wen', 'Thu', 'Fri', 'Sat', 'Sun'];
      for(let i = 0; i<arr.length; i++){
        if(i==5 || i==6){
          document.write(arr[i].bold() + ' ');
        }
        else{
          document.write(arr[i] + ' ');
        }
      }
    </script>
  </body>
</html>
