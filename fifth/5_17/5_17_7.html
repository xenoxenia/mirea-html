<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      let arr = ['Mon', 'Tue', 'Wen', 'Thu', 'Fri', 'Sat', 'Sun'];
      let day = 'Tue';
      for(let i = 0; i<arr.length; i++){
        if (arr[i] == day) {
          document.write("<i>" + arr[i] + "</i>" + ' ');
        } else {
          document.write(arr[i] + ' ');
        }
      }
    </script>
  </body>
</html>
