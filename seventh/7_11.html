<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      .formation_of_solar_system_slideshow{
        width: auto;
        display: grid;
        justify-content: center;
        grid-template-areas: "prev slide next";
        position: relative;
        z-index: 1;
      }

      .slide{
        grid-area: slide;
      }

      .slide_img{
        border-radius: 4px;
      }

      .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 45%;
        width: auto;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }

      .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
      }

      .prev{
        left: 0;
        grid-area: prev;
      }

      .next{
        right: 0;
        grid-area: next;
      }

      h3{
        text-align: center;
      }

      .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @-webkit-keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
      }

      @keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
      }

    </style>
  </head>
  <body>
    <div class="formation_of_solar_system_slideshow">
      <div class="slide fade">
        <img src="https://64.media.tumblr.com/3cb013ca470d69b79502f233d546bdd6/tumblr_p0tj8qwq7r1vjhboso1_400.gif" class="slide_img" height="370" width="620">
      </div>
      <div class="slide fade">
        <img src="https://64.media.tumblr.com/b37c0e343320f19967696608e9e96c35/tumblr_p0tj8qwq7r1vjhboso2_400.gif" class="slide_img" height="370" width="620">
      </div>
      <div class="slide fade">
        <img src="https://64.media.tumblr.com/bfa8a701aec4aee6aa88b49fe19c11ff/tumblr_p0tj8qwq7r1vjhboso3_400.gif" class="slide_img" height="370" width="620">
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>


<h2>Скажу честно, это часть моего курсача, которую я просто вырезала для этого задания(прикольный фейд-эффект при перелистывании кстати...)</h2>

    <script>
      var slideIndex = 1;
      showSlides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName('slide');
        if (n > slides.length){
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex-1].style.display = "block";
      }
    </script>
  </body>
</html>
