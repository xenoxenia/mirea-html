<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      #wrapper,
      #test {
        text-align: center;
      }
    </style>
    <script>
      function go() {
        window.timerId = window.setInterval(timer, 1000);
      }
      function timer() {
        if (window.number == undefined || window.number == 4) {
          window.number = 1;
        } else window.number = window.number + 1;
        var img = document.getElementById("img");
        img.src = window.number + ".gif";
      }
    </script>
  </head>
  <body onload="go()">
    <div id="wrapper">
      <img src="1.gif" id="img" width="300" height="300">
    </div>
  </body>
</html>
