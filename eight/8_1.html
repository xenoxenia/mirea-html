<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
     #car{
      position: relative;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
    <img id="car" src="http://pngimg.com/uploads/lotus/lotus_PNG41.png" width="170" height="140">
    <script>
      car.onclick = function() {
      let start = Date.now();
      let timer = setInterval(function() {
      let timePassed = Date.now() - start;
      car.style.left = timePassed / 5 + 'px';
        if (timePassed > 2000)
        clearInterval(timer);
      }, 20);
      }
    </script>
  </body>
</html>
